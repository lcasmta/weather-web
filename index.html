<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <button
          class="fa-solid fa-location-dot getlocButton"
          onclick="getLocation()"
        ></button
        ><input
          type="text"
          name="city"
          placeholder="Enter your location"
          id="city"
        />
        <button
          class="fa-solid fa-magnifying-glass searchbtn"
          onclick="getWeather()"
        ></button>
      </div>

      <div class="not-found">
        <img src="img/404.png" alt="Location not Found" />
        <p>Oops! invalid location</p>
      </div>

      <div class="weather-box">
        <img src="" alt="" />
        <p class="temperature"></p>
        <p class="description"></p>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-water"> </i>
          <div class="text">
            <span></span>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/ab5c7980fc.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
